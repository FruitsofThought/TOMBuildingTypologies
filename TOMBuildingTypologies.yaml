import:
  - ../TOMBaseStyles/TOMSourceProd.yaml?a=1
  - ../TOMBaseStyles/TOMLight.yaml

layers:
    roads:
        data: { source: mapzen }
        filter: { not: { kind: ferry } }
        draw:
            lines:
                order: 2
                color: '#999'
                width: 5

        primaryroads:
            filter:
                highway: primary
            draw:
                lines:
                    order: 3
                    color: red
                    width: 10
        highways:
            filter:
                highway: [motorway, trunk]
            draw:
                lines:
                    order: 5
                    color: red
                    width: 40
        trunk:
            filter:
                highway: trunk
            draw:
                lines:
                    width: 30
        labels:
            filter:
                name: true
                aeroway: false
                tunnel: false
                railway: false
                not: { kind: rail }

            draw:
                text:
                    font:
                        fill: white
                        family: Helvetica
                        size: 11px

            highway:
                filter: { kind: highway }
                draw:
                    text:
                        font:
                            size: 12px
                            weight: bold

    buildings:
        data: { source: mapzen , layer: buildings}
#        wikiicon:
#            filter :
#                wikipedia: true
#            draw:
#                ui-icons-overlay:
#                    size: 16px
#                    visible: true
#                    sprite: wikipedia
        publicbuildings:
            filter:
                kind: [civic,clubhouse,sports_centre,temple,place_of_worship,palace,transportation,sportcentre,sportscenter,fire_station,station,medical,hospital,public,school,government,library,courthouse,university,museum,train_station,public_building,chapel,church,mosque,cathedral,community,city_hall,stadium]
            draw:
                lines:
                    color: black
                    size: .01
                polygons:
                    color: "#2422B6"
        residential:
            filter:
                kind: [residential,house,houseboat,boathouse,apartments]
            draw:
                lines:
                    color: black
                    size: .01
                polygons:
                    color: yellow
        infrastructure:
            filter:
                kind: [water_tower,toilet,silo,barn,storage,boat,container,tunnel,guard_house,pontoon,datacenter,watch_house,gate,pump_house,viaduct,ramp,beehive,shelter,gatehouse]
            draw:
                lines:
                    color: black
                    size: .01
                polygons:
                    color: green
        commercial:
            filter:
                kind: [shop,retail,manufacture,bank,factory,store,henhouse,industrial,commercial,hotel,office,storage_tank]
            draw:
                lines:
                    color: black
                    size: .01
                polygons:
                    color: magenta
        draw:
            polygons:
                order: 50
                color: '#bbb'
                interactive: true
